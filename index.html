<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <!-- <link rel="icon" type="image/png" href="./img/wallpaper/fav-icon.png"> -->
    <title>Final Titan</title>
</head>
<body>
    <h1>Final Titan</h1>
    <div class="filters">
        <div class="filters__filter">
            <h2>Order By</h2>
            <ul class="filters__list">
                <li class="filters__list-item">
                    <input checked class="filters__input js_criteria js_order-type js_htl" type="checkbox" id="htl" name="checkbox" value="1">
                    <label class="filters__label" for="htl">Highest to Lowest</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_order-type js_lth" type="checkbox" id="lth" name="checkbox" value="1">
                    <label class="filters__label" for="lth">Lowest to Highest</label>
                </li>
            </ul>
            <hr>
            <ul class="filters__list">
                <li class="filters__list-item">
                    <input checked class="filters__input js_criteria js_order js_name" type="checkbox" id="name" name="checkbox" value="1">
                    <label class="filters__label" for="name">Name</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_order js_health" type="checkbox" id="health" name="checkbox" value="1">
                    <label class="filters__label" for="health">
                        Health
                        <img class="filters__icon filters__icon--circle" src="./img/icons/icon_health.png" alt="health icon">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_order js_speed" type="checkbox" id="speed" name="checkbox" value="1">
                    <label class="filters__label" for="speed">
                        Speed
                        <img class="filters__icon filters__icon--circle" src="./img/icons/icon_speed.png" alt="speed icon">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_order js_total-damage" type="checkbox" id="total-damage" name="checkbox" value="1">
                    <label class="filters__label" for="total-damage">
                        Total Attack Damage
                        <img class="filters__icon" src="./img/icons/icon_damage_all.png" alt="attack chart">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_order js_single-damage" type="checkbox" id="single-damage" name="checkbox" value="1">
                    <label class="filters__label" for="single-damage">
                        Single Attack Damage
                        <img class="filters__icon filters__icon--tall" src="./img/icons/icon_damage.png" alt="damage icon">
                    </label>
                </li>
            </ul>
        </div>
        <div class="filters__filter">
            <h2>Grants This Token</h2>
            <ul class="filters__list">
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_tokens js_action" type="checkbox" id="action" name="checkbox" value="1">
                    <label class="filters__label" for="action">
                        Action
                        <img class="filters__icon" src="./img/icons/icon_action_token.png" alt="action token">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_tokens js_armor-token" type="checkbox" id="armor-token" name="checkbox" value="1">
                    <label class="filters__label" for="armor-token">
                        Armor
                        <img class="filters__icon" src="./img/icons/icon_armor_token.png" alt="armor token">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_tokens js_dodge" type="checkbox" id="dodge" name="checkbox" value="1">
                    <label class="filters__label" for="dodge">
                        Dodge
                        <img class="filters__icon" src="./img/icons/icon_dodge_token.png" alt="dodge token">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_tokens js_poison" type="checkbox" id="poison" name="checkbox" value="1">
                    <label class="filters__label" for="poison">
                        Poison
                        <img class="filters__icon" src="./img/icons/icon_poison_token.png" alt="poison token">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_tokens js_power" type="checkbox" id="power" name="checkbox" value="1">
                    <label class="filters__label" for="power">
                        Power
                        <img class="filters__icon" src="./img/icons/icon_power_token.png" alt="power token">
                    </label>
                </li>
            </ul>
        </div>
        <div class="filters__filter">
            <h2>Has This Icon</h2>
            <ul class="filters__list">
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_other js_armor" type="checkbox" id="armor" name="checkbox" value="1">
                    <label class="filters__label" for="armor">
                        Armor
                        <img class="filters__icon filters__icon--circle" src="./img/icons/icon_armor.png" alt="armor icon">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_other js_drain" type="checkbox" id="drain" name="checkbox" value="1">
                    <label class="filters__label" for="drain">
                        Drain
                        <img class="filters__icon filters__icon--tall" src="./img/icons/icon_drain.png" alt="drain icon">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_other js_counter" type="checkbox" id="counter" name="checkbox" value="1">
                    <label class="filters__label" for="counter">
                        Counter
                        <img class="filters__icon filters__icon--tall" src="./img/icons/icon_counter.png" alt="counter icon">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_other js_defeat" type="checkbox" id="defeat" name="checkbox" value="1">
                    <label class="filters__label" for="defeat">
                        Defeat
                        <img class="filters__icon filters__icon--circle" src="./img/icons/icon_defeated.png" alt="defeated icon">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_other js_exclamation" type="checkbox" id="exclamation" name="checkbox" value="1">
                    <label class="filters__label" for="exclamation">
                        Exclamation Point
                        <img class="filters__icon filters__icon--tall" src="./img/icons/icon_exclamation_point.png" alt="exclamation point icon">
                    </label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_other js_reroll" type="checkbox" id="reroll" name="checkbox" value="1">
                    <label class="filters__label" for="reroll">
                        Reroll
                        <img class="filters__icon filters__icon--tall" src="./img/icons/icon_reroll.png" alt="reroll icon">
                    </label>
                </li>
            </ul>
        </div>
        <div class="filters__filter">
            <h2>Has This Ability</h2>
            <ul class="filters__list">
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_abilities js_special" type="checkbox" id="special" name="checkbox" value="1">
                    <label class="filters__label" for="special">Special Ability</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_abilities js_ultimate" type="checkbox" id="ultimate" name="checkbox" value="1">
                    <label class="filters__label" for="ultimate">Ultimate Form</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_abilities js_bench" type="checkbox" id="bench" name="checkbox" value="1">
                    <label class="filters__label" for="bench">Bench Power</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_abilities js_start-game" type="checkbox" id="start-game" name="checkbox" value="1">
                    <label class="filters__label" for="start-game">Start of Game</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_abilities js_start-fight" type="checkbox" id="start-fight" name="checkbox" value="1">
                    <label class="filters__label" for="start-fight">Start of Fight</label>
                </li>
            </ul>
        </div>
        <div class="filters__filter">
            <h2>Artist</h2>
            <ul class="filters__list">
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_artist js_llythium" type="checkbox" id="llythium" name="checkbox" value="1">
                    <label class="filters__label" for="llythium">Llythium</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_artist js_desiati" type="checkbox" id="desiati" name="checkbox" value="1">
                    <label class="filters__label" for="desiati">Emanuele Desiati</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_artist js_saura" type="checkbox" id="saura" name="checkbox" value="1">
                    <label class="filters__label" for="saura">Yona Saura</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_artist js_vallee" type="checkbox" id="vallee" name="checkbox" value="1">
                    <label class="filters__label" for="vallee">Nicolas Vallee</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_artist js_cuenca" type="checkbox" id="cuenca" name="checkbox" value="1">
                    <label class="filters__label" for="cuenca">Xavier Cuenca</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_artist js_votta" type="checkbox" id="votta" name="checkbox" value="1">
                    <label class="filters__label" for="votta">Gabriele Votta</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_artist js_kerntke" type="checkbox" id="kerntke" name="checkbox" value="1">
                    <label class="filters__label" for="kerntke">Jann Kerntke</label>
                </li>
                <li class="filters__list-item">
                    <input class="filters__input js_criteria js_artist js_martynets" type="checkbox" id="martynets" name="checkbox" value="1">
                    <label class="filters__label" for="martynets">Denis Martynets</label>
                </li>
            </ul>
        </div>
    </div>
    <div class="champions">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
